<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e instâncias</title>
</head>

<body>
    <script>
        //função pessoa
        function Pessoa() {
            //palavra 'this' == isto
            this.nome = "Gabriel";
            this.idade = 17;
        }

        //novo objeto
        var pessoa = new Pessoa();

        //instância do objeto
        alert(pessoa.nome);
    </script>
</body>

</html>
