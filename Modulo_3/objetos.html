<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos</title>
</head>

<body>
    <script>
        //alert("olá mundo!");
        //iniciando um objeto (array)
        var objetos = [{
                'nome': 'José',
                'idade': 53,
                'profissao': 'programador'
            }, {
                'nome': 'Laura',
                'idade': 13,
                'profissao': 'estudante'
            }

        ];

        var noticias = [{
            'titulo': 'noticia 1',
            'conteudo': '',

        }];
        //exibindo msg com retorno dos objetos(array)
        alert(objetos[1].nome);
        alert(noticias[0].titulo);
    </script>
</body>

</html>
