<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laços de repetição</title>
</head>

<body>
    <script>
        // Laços de repetição "While" , "For" , "Do while" 

        /*
        **variavel contador
        var n = 0;
        
        **enquanto n for menor que 10
        while (n < 10) {
            **execute aqui!
            console.log(n);
            **contador
            n++;
        }
        */

        /*
        **para ir de 0 até ser menor que 10 com incremento +1
        for (var i = 0; i < 10; i++) {
            **Execute aqui!
            console.log(i);
        }
        */

        /* 
        **variavel contador igual a 0
        var n = 0;
        **Faça enquando n for menor que 10
        do {
            **execute aqui!
            console.log(n);
            **contador +1
            n++;
        } while (n < 10);
        */
    </script>
</body>

</html>
